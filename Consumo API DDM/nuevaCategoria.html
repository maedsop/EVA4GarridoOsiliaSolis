<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Categoría</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-lg-5 grid-margin stretch-card">
                    <!--form mask starts-->
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Formulario Ingreso Categoría</h4>

                            <form class="form1" id="form1">

                                <div class="form-group">
                                    <label>ID categoría:</label>
                                    <input type="number" class="form-control" id="Id" name="Id">
                                </div>
                                <div class="form-group">
                                    <label>Nombre categoría:</label>
                                    <input type="text" class="form-control" id="Nombre" name="Nombre">
                                </div>
                                <br>
                                <div class="form-group row">
                                    <div class="col">
                                        <button id="enviar" class="btn btn-secondary">Enviar</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                    <!--form mask ends-->
                </div>
                <br>
                <div class="row">
                    <table class="table" id="tablaDatos">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th colspan="2">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--form mask ends-->
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

<script>
    var accion = "guardar";
    $(document).ready(

        function () {
            //Traer los datos y poblar la tabla

            cargarDatos();
            //enviar los datos al click del botón
            $("#enviar").click(function () {
                event.preventDefault();
                if (accion === "guardar")
                    $.post('https://localhost:44389/api/Categorias', $("#form1").serialize()).
                        done(function (data) {
                            alert("Datos guardados XD");
                            cargarDatos();
                        }).
                        fail(function (data) {
                            if (data.status == 409)
                                alert("Registro duplicado");
                            else
                                alert("Ocurrió un error");
                        });
                else
                {
                    alert("Modificar");
                    $.ajax({
                    url: 'https://localhost:44389/api/Categorias/',
                    type: 'PUT',
                    dataType: 'json',
                    data: $("#form1").serialize(),
                    success: function (data, textStatus, xhr) {
                        alert("Datos modificados");
                        $("#Id").val("");
                        $("#Nombre").val("");
                        $("#Id").attr("readonly", false);
                        cargarDatos();
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        alert("Falló la modificación")
                    }
                    });
                    
                }

            });


        });


    function cargarDatos() {
        $('#tablaDatos > tbody').empty();

        $.get("https://localhost:44389/api/Categorias",
            function (data, status) {
                $.each(data, function (index, value) {

                    var fila = "<tr><td>" + value.Id + "</td><td>" + value.Nombre + "</td>" +
                        "<td><a href='javascript:buscarMostrar(" + value.Id + ")'>Modificar</a></td><td><a href='javascript:Eliminar(" + value.Id + ")' >Eliminar</a></td></tr>";

                    $('#tablaDatos').append(fila);



                });
                //alert("Data: " + data + "\nStatus: " + status);
            });
    }

    function Eliminar(id) {
        $.ajax({
            url: 'https://localhost:44389/api/Categorias/' + id,
            type: 'DELETE',
            success: function (result) {
                alert("Datos eliminados");
                cargarDatos();
            },
            error: function (data) {
                console.log(data.responseJSON.Message);
                alert(data.responseJSON.Message);
                //alert(mensaje);
            }
        });
    }

    function buscarMostrar(id) {
        $.get("https://localhost:44389/api/Categorias/" + id,
            function (data, status) {
                //alert("Data: " + data + "\nStatus: " + status);
                $("#Id").val(data.Id);
                $("#Nombre").val(data.Nombre.trim());
                $("#Id").attr("readonly", true);
                accion="modificar";
            });
    }
</script>


</html>
